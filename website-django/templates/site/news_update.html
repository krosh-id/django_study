{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block title %}{% trans 'Update news' %}{% endblock %}
{% block content %}
    <h1>{% trans 'Updating news' %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary btn-block" type="submit" value="Update">{% trans 'Update' %}</button>
    </form>
{% endblock %}
