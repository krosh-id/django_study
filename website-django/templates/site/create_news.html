{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block title %}{% trans 'Create news' %}{% endblock %}
{% block content %}
    <h1>{% trans 'Create news' %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary btn-block" type="submit" value="save">{% trans 'Publish' %}</button>
    </form>
{% endblock %}
